<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
    <script src="/static/axios"></script>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <!-- Login form -->
    <form action="#" method="POST" id="login-form">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit">Login</button>
    </form>

    <!-- Guest button -->
    <button type="button" onclick="guestLogin()">Entra come guest</button>


    <script>
        const loginForm = document.getElementById('login-form');

        // Login form submit event
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            axios.post('/api/auth/login', { username, password })
                .then(response => handleResponse(response))
                .catch(error => handleError(error));
        });

        // Guest button click event
        function guestLogin() {
            axios.post('/api/auth/register/true')
                .then(response => handleResponse(response))
                .catch(error => handleError(error));
        }

        // Handle response from backend
        function handleResponse(response) {
            if (response.data != null) {
                //Save token in local storage
                localStorage.setItem('token', response.data.token);

                //Redirect to url provided by backend after successful login
                window.location.href = response.data.redirectURL;
            } else {
                alert('Si é verificato un errore');
            }
        }

        function handleError(error) {
            if(error.response.data != null && error.response.data.message != null) {
                alert(error.response.data.message);
            } else {
                alert('Si é verificato un errore');
            }
        }
    </script>
</div>
</body>
</html>
