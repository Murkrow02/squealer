<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squeal</title>

    <!-- Datatables -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.6/b-2.4.2/fh-3.4.0/r-2.5.0/sl-1.7.0/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.6/b-2.4.2/fh-3.4.0/r-2.5.0/sl-1.7.0/datatables.min.js"></script>
    <script src="/moderator/js/editor.js"></script>

    <!-- Axios -->
    <script src="/static/axios"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" ></script>

    <!-- Site asssets -->
    <script src="/moderator/js/moderator.js"></script>
    <link rel="stylesheet" href="/moderator/css/moderator.css">

    <!--View Models-->
    <script src="/static/viewModels/base"></script>
    <script src="/static/viewModels/squeal"></script>
    <script src="/static/viewModels/channel"></script>
</head>
<body>

<script id="include-navbar" src="/moderator/js/include-navbar.js"></script>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Lista squeal</h1>
            <!-- Table of squeals -->
            <table id="squeal-table">
            </table>
        </div>
    </div>
</div>

<script>

    var columnDefs = [
        {
            title: "Author",
            type: "text"
        },
        {
            title: "Date",
            type: "text"
        },
        {
            title: "Channels",
            type: "textarea"
        },
    ];


    let table = $('#squeal-table').DataTable( {
        "sPaginationType": "full_numbers",
        columns: columnDefs,
        dom: 'Bfrtip',        // Needs button container
        select: 'single',
        fixedHeader: true,
        responsive: true,
        altEditor: true,     // Enable altEditor
        buttons: [
            {
                text: 'Add',
                name: 'add'        // do not change name
            },
            {
                extend: 'selected', // Bind to Selected row
                text: 'Edit',
                name: 'edit'        // do not change name
            },
            {
                extend: 'selected', // Bind to Selected row
                text: 'Delete',
                name: 'delete'      // do not change name
            }
        ],
        onDeleteRow: function(datatable, rowdata, success, error) {
            console.log(rowdata);
            success();
        },
        onAddRow: function(datatable, rowdata, success, error) {
            console.log(rowdata);
            success();
        },
    });

    // Load channels on DOM ready
    $(document).ready(function () {

        // Load channels
        getAllSqueals().then(function (response) {
            let squeals = response.data;
            squeals.forEach(function (squeal) {

                // Get channels
                let channels = squeal.postedInChannels.map(function (channel) {
                    return channel.name;
                }).join(', ');

                // Add row
                table.row
                    .add([squeal.createdBy.username, squeal.createdAt, channels])
                    .draw(false);
            });
        }).catch(function (error) {
            console.log(error);
        });

    });
</script>


</body>
</html>
