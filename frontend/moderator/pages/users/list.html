<body>

<script id="include-navbar" src="/moderator/js/include-navbar.js"></script>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Lista utenti</h1>
            <!-- Table of squeals -->
            <table id="table">
            </table>
        </div>
    </div>
</div>

<script>

    const columnDefs = [
        {
            title: "_id",
            type: "text",
            visible: false,
            disabled: true,
        },
        {
            title: "Username",
            type: "text",
            disabled: true,
        },
        {
            title: "Type",
            options: ['guest','blocked','user', 'prouser', 'smm', 'moderator'],
            type: "select",
            // searchable: true,
        },
        {
            title: "Popular squeals",
            type: "text",
            disabled: true,
            searchable: false,
        },
        {
            title: "Unpopular squeals",
            type: "text",
            disabled: true,
            searchable: false,
        },
        {
            title: "Daily quota",
            type: "text",
            searchable: false,
        },
        {
            title: "Weekly quota",
            type: "text",
            searchable: false,
        },
        {
            title: "Monthly quota",
            type: "text",
            searchable: false,
        },
    ];


    // Load channels on DOM ready
    let table = null;
    let allReactions = null;
    $(document).ready(async function () {


        // Render data table
        table = renderTable(columnDefs, null, null, editRow);

        // Add search to columns
        //addSearchToColumns(columnDefs, table);

        // Get users
        let users = await getAllUsers();
        console.log(users);
        users.data.forEach(function (user) {

            // Create row
            let row = [user._id, user.username, user.type, user.popularSquealCount, user.unpopularSquealCount];

            // Check if quota object is present
            if (user.quota) {
                row.push(user.quota.dailyQuotaMax);
                row.push(user.quota.weeklyQuotaMax);
                row.push(user.quota.monthlyQuotaMax);
            } else {
                row.push(null);
                row.push(null);
                row.push(null);
            }

            // Add row
            table.row
                .add(row)
                .draw(false);
        });

    });

    function editRow(datatable, rowdata, success, error) {
        updateUser(rowdata[0], rowdata[2],rowdata[5],rowdata[6],rowdata[7]).then(function (response) {
            if (response.status === 200) {
                success();
            } else {
                error();
            }
        });
    }



</script>


</body>
</html>
