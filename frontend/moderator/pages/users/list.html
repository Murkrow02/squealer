<body>

<script id="include-navbar" src="/moderator/js/include-navbar.js"></script>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Lista utenti</h1>
            <!-- Table of squeals -->
            <table id="table">
            </table>
        </div>
    </div>
</div>

<script>

    const columnDefs = [
        {
            title: "_id",
            type: "text",
            visible: false,
            disabled: true,
        },
        {
            title: "Username",
            type: "text",
        },
        {
            title: "Type",
            type: "text",
            // searchable: true,
        },
        {
            title: "Popular squeals",
            type: "text",
            disabled: true,
            searchable: false,
        },
        {
            title: "Unpopular squeals",
            type: "text",
            disabled: true,
            searchable: false,
        }
    ];


    // Load channels on DOM ready
    let table = null;
    let allReactions = null;
    $(document).ready(async function () {


        // Render data table
        table = renderTable(columnDefs, null, null, null);

        // Add search to columns
        //addSearchToColumns(columnDefs, table);

        // Get users
        let users = await getAllUsers();
        console.log(users);
        users.data.forEach(function (user) {

            // Add reaction counts to row
            let row = [user._id, user.username, user.type, user.popularSquealCount, user.unpopularSquealCount];

            // Add row
            table.row
                .add(row)
                .draw(false);
        });

    });



</script>
